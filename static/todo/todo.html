<div>
	<h2>Simple To-Do!</h2>
	<h5>Total todos: {{ getTotalTodos() }}</h5>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{ todo.text }}</span>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText">
		<button class="btn" ng-click="addTodo()"><!-- <i class="icon-plus"></i> -->Add</button>
	</form>

	<button class="btn-large" ng-click="clearCompletedTodos()"><!-- <i class="icon-trash"></i>  -->Clear Completed</button>
</div>
